version: '3.8'

services:
  simple-server:
    container_name: simple-server
    image: simple-server
    restart: unless-stopped
    networks:
      nginx_net:

  nginx:
    container_name: nginx
    image: nginx:1.21.1
    restart: unless-stopped
    volumes:
      - ./data/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    networks:
      nginx_net:

networks:
  nginx_net:
